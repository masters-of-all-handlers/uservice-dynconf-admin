name: main
run-name: Деплой админки

on:
  push

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - run: npm install && npm run build
      - uses: actions/upload-artifact@v3
        with:
          path: build/**
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-app]
    steps:
      - run: ls -lah
